<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rust Full Satchel Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: #2e2e2e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .item-card img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    .item-name {
      margin-top: 10px;
      font-weight: bold;
    }
    .item-qty input {
      width: 80px;
      padding: 5px;
      text-align: center;
      margin-top: 5px;
    }
    .calculator {
      background: #2e2e2e;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Rust Satchel Charge Calculator</h1>
  <div class="inventory-grid">
    <div class="item-card"><div class="item-name">Sulfur</div><div class="item-qty"><input type="number" id="sulfur" value="0"></div></div>
    <div class="item-card"><div class="item-name">Charcoal</div><div class="item-qty"><input type="number" id="charcoal" value="0"></div></div>
    <div class="item-card"><div class="item-name">Metal Fragments</div><div class="item-qty"><input type="number" id="metal_fragments" value="0"></div></div>
    <div class="item-card"><div class="item-name">Cloth</div><div class="item-qty"><input type="number" id="cloth" value="0"></div></div>
    <div class="item-card"><div class="item-name">Rope</div><div class="item-qty"><input type="number" id="rope" value="0"></div></div>
    <div class="item-card"><div class="item-name">Small Stash</div><div class="item-qty"><input type="number" id="small_stash" value="0"></div></div>
    <div class="item-card"><div class="item-name">Beancan Grenade (in inventory)</div><div class="item-qty"><input type="number" id="beancan" value="0"></div></div>
  </div>

  <div class="calculator">
    <label><input type="checkbox" id="satchelChargeCheckbox"> Satchel Charge</label>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    const satchelChargeCheckbox = document.getElementById("satchelChargeCheckbox");
    const resultBox = document.getElementById("resultBox");

    function getVal(id) {
      return parseFloat(document.getElementById(id).value) || 0;
    }

    function updateResult() {
      if (!satchelChargeCheckbox.checked) {
        resultBox.innerHTML = "";
        return;
      }

      const sulfur = getVal("sulfur");
      const charcoal = getVal("charcoal");
      const metal = getVal("metal_fragments");
      const cloth = getVal("cloth");
      const rope = getVal("rope");
      const stash = getVal("small_stash");
      const beancan = getVal("beancan");

      // Gunpowder from raw (2 sulfur + 3 charcoal = 1 GP)
      const possibleGP = Math.min(Math.floor(sulfur / 2), Math.floor(charcoal / 3));
      const craftableBeancanFromRaw = Math.min(Math.floor(possibleGP / 60), Math.floor(metal / 20));
      const totalBeancan = beancan + craftableBeancanFromRaw;

      const maxSatchel = Math.min(
        Math.floor(totalBeancan / 4),
        Math.floor(stash / 1),
        Math.floor(rope / 1),
        Math.floor(cloth / 10)
      );

      resultBox.innerHTML = `ðŸ’£ You can craft <b>${maxSatchel}</b> Satchel Charges
        <br>ðŸ”§ (${beancan} Beancans in inventory, ${craftableBeancanFromRaw} can be crafted from raw)`;
    }

    satchelChargeCheckbox.addEventListener("change", updateResult);
    document.querySelectorAll("input[type='number']").forEach(input => {
      input.addEventListener("input", updateResult);
    });
  </script>
</body>
</html>
