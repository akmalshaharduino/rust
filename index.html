<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rust Crafting Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1100px; margin: 2rem auto; line-height: 1.6; }
    .section { margin-bottom: 2rem; }
    .grid-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    label {
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    label img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    input[type="number"] {
      width: 80px;
      padding: 0.3rem;
      font-size: 1rem;
      margin-left: auto;
    }
    .output {
      background: #f0f0f0;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 4px;
    }
    .details {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .visible { display: block; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; }
    .checkbox-group { margin-top: 1rem; }
    .checkbox-group label {
      display: block;
      font-weight: normal;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Rust Crafting Calculator</h1>

  <div class="section">
    <h2>üîß Basic Materials</h2>
    <div class="grid-inputs">
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/d/db/Wood_icon.png" /> Wood <input type="number" id="wood" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/f/fd/Sulfur_Ore_icon.png" /> Sulfur Ore <input type="number" id="sulfurOre" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/d/db/Metal_Ore_icon.png" /> Metal Ore <input type="number" id="metalOre" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/e/e6/Charcoal_icon.png" /> Charcoal <input type="number" id="charcoal" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/6/6f/Sulfur_icon.png" /> Sulfur <input type="number" id="Sulfur" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/0/09/Gun_Powder_icon.png" /> Gunpowder <input type="number" id="gunpowder" min="0" value="0" /></label>
    </div>
  </div>

  <div class="section">
    <h2>üî© Components</h2>
    <div class="grid-inputs">
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/b/bd/Metal_Fragments_icon.png" /> Metal Fragments <input type="number" id="metalFragments" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/e/e8/Beancan_Grenade_icon.png" /> Beancan Grenades <input type="number" id="beancan" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/2/26/Explosives_icon.png" /> Explosives <input type="number" id="explosives" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/5/54/Cloth_icon.png" /> Cloth <input type="number" id="cloth" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/0/06/Rope_icon.png" /> Rope <input type="number" id="rope" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/5/59/Small_Stash_icon.png" /> Small Stash <input type="number" id="smallStash" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/0/0c/Metal_Pipe_icon.png" /> Pipe <input type="number" id="pipe" min="0" value="0" /></label>
      <label><img src="https://static.wikia.nocookie.net/play-rust/images/c/cf/Low_Grade_Fuel_icon.png" /> Low Grade Fuel <input type="number" id="lgf" min="0" value="0" /></label>
    </div>
  </div>

  <div class="section checkbox-group">
    <h2>üß© Craftable Items</h2>
    <label><input type="checkbox" id="craftGunpowder" /> Craft Gunpowder</label>
    <label><input type="checkbox" id="craftBeancan" /> Craft Beancan Grenades</label>
    <label><input type="checkbox" id="craftSatchel" /> Craft Satchel Charges</label>
    <label><input type="checkbox" id="craftExplosives" /> Craft Explosives</label>
    <label><input type="checkbox" id="craftRocket" /> Craft Rockets</label>
    <label><input type="checkbox" id="craftExplosiveAmmo" /> Craft Explosive Ammo</label>
    <label><input type="checkbox" id="craftRifleAmmo" /> Craft 5.56 Rifle Ammo</label>
    <label><input type="checkbox" id="craftPistolAmmo" /> Craft Pistol Ammo</label>
  </div>

  <div class="output">
    <h2>üßæ Remaining Inventory Summary</h2>
    <p>Sulfur: <span id="remainSulfur">0</span></p>
    <p>Charcoal: <span id="remainCharcoal">0</span></p>
    <p>Gunpowder: <span id="remainGunpowder">0</span></p>
    <p>Fragments: <span id="remainFragments">0</span></p>
    <p>Beancan Grenades: <span id="remainBeancan">0</span></p>
    <p>Stashes: <span id="remainStash">0</span></p>
    <p>Rope: <span id="remainRope">0</span></p>
    <p>Pipes: <span id="remainPipe">0</span></p>
    <p>Explosives: <span id="remainExplosives">0</span></p>
    <p>Low Grade Fuel: <span id="remainLGF">0</span></p>
  </div>

  <!-- Note: Full crafting logic + JS should be placed below -->
</body>
</html>
